<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/css/projects/landing.css">
		<title>Product Landing</title>
	</head>
	<body>
		<div id="top"></div>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		<header id="header">
			<img id="header-img" src="/images/logo.png">
			<nav id="nav-bar">
				<a class="nav-link" href="#top">Jump to Top</a>
				<a class="nav-link" href="#video">Jump to Video</a>
				<a class="nav-link" href="#form">Jump to Form</a>
			</nav>
		</header>
		<main>
			<video id="video" width="530" height="300" controls>
				<source src="/images/BSproductions.mp4" type="video/mp4">			
			</video>
			<form id="form" action="https://www.freecodecamp.com/email-submit">
				<input type="email" id="email" name="email" placeholder="Email" required>
				<input type="submit" id="submit" value="Submit">
			</form>
		</main>
	</body>
</html>
