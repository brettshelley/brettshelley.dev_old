<!DOCTYPE html>
<html>
	<head>
		<title>Tribute</title>
		<link rel="stylesheet" href="/css/projects/tribute.css">
	</head>

	<body>

		<main id="main">
			<h1 id="title">Rev. Harold Schock</h1>
			<div id="img-div">
				<figure>
					<img id="image" src="/images/delbertSchock.jpg" alt"Harlod Schock">
