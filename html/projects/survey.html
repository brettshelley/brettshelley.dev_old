<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/css/projects/survey.html">
		<title>Survey</title>
	</head>
	<body>		
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		
		<h1 id="title">Survey</h1>
		<p id="description">Survey to learn things about you</p>
		<form id="survey-form">
			<label for="name" id="name-label">Name</label>
			<input id="name" type="text" required placeholder="Name">
			<label for="email" id="email-label">Email</label>
			<input id="email" type="email" required placeholder="Email">
			<label for="number" id="number-label">Number</label>
			<input id="number" type="number" min="0" max="10" placeholder="0"><br><br>
			<select id="dropdown">
				<option value="op1">Option 1</option>
				<option value="op2">Option 2</option>
			</select><br><br>
			<input name="group" value="male" type="radio">Male<br>
			<input name="group" value="female" type="radio">Female<br><br>
			<input value="dog" type="checkbox">Dog<br>
			<input value="cat" type="checkbox">Cat<br><br>
			<textarea name="comments">Comments</textarea><br><br>
			<input id="submit" type="submit" value="Submit">
		</form>
	</body>
<html>
